<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link href="css/all.min.css" rel="stylesheet" />
    <Link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="header"><h1>FACEBOOK</h1></div>
        <div class="chatbox">
            <div class="headerChat">
                <div class="title">
                    <img class="profileImage icons" src="./images/IMG_1598_2.JPG" alt="profile image">
                    <div class="name1">Muhammad Hamza Siddiqui</div>
                </div>
                <div class="iconList">
                    <i class="fas fa-video"></i>
                    <i class="fas fa-phone-alt"></i>
                    <i class="far fa-window-minimize"></i>
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="chat"></div>
            <div class="footerChat">
                <img class="add icons" src="https://img-premium.flaticon.com/svg/3914/3914248.svg?token=exp=1617880866~hmac=77a32ae0f4ab60d2414fd6088f40678b" alt="add icon">
                <img class="gallery icons" src="https://img-premium.flaticon.com/svg/3917/3917317.svg?token=exp=1617882459~hmac=e7441336bb4e9e3d5a279e18896d0434" alt="gallery icon">
                <img class="sticker icons" src="https://img-premium.flaticon.com/svg/3914/3914152.svg?token=exp=1617882459~hmac=4fc6a199e08d10531259f476a33a3825" alt="sticker icon">
                <img class="gif icons" src="https://img-premium.flaticon.com/svg/3914/3914281.svg?token=exp=1617882459~hmac=ceaed3b9a3a93fa5f39683e221157147" alt="gif icon">
                <input class="messageInput" type="text" placeholder="Aa">
                <img class="like icons" src="https://img-premium.flaticon.com/svg/3916/3916586.svg?token=exp=1617882459~hmac=0afc0ce9361209bd52032d74817d983b" alt="like emoji">
            </div>
        </div>
    </div>
</body>
</html>
